name: iOS build ready for App Store

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'ios/**'
      - 'client/**'
      - 'package.json'
      - 'capacitor.config.ts'

jobs:
  build-ios:
    name: Build iOS IPA for App Store
    runs-on: macos-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Install dependencies
        run: npm ci
      
      - name: Build web app
        run: npm run build
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable
      
      - name: Sync Capacitor
        run: |
          npm install -g @capacitor/cli
          npx cap sync ios
      
      - name: Build archive
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -derivedDataPath build \
            -archivePath build/App.xcarchive \
            archive
      
      - name: Export IPA
        run: |
          cd ios/App
          xcodebuild \
            -exportArchive \
            -archivePath build/App.xcarchive \
            -exportOptionsPlist ../exportOptions.plist \
            -exportPath build/ipa
      
      - name: Upload IPA
        uses: actions/upload-artifact@v4
        with:
          name: App.ipa
          path: ios/App/build/ipa/App.ipa
          retention-days: 30
